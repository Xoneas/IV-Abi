<Doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title> Listen und Gliederung </title>
  </head>

  <body>
    
    <!-- list-style-type: -->   
    
    <!-- Ungeordnete Liste (unordered-list) -->
    
    <ul>
      <li> Eintrag 1 </li>
      <li> Eintrag 2 </li>
      <li> Eintrag 3 </li>
      <li> Eintrag 4 </li>
      <li> Eintrag 5 </li>
    </ul>
    
    <!-- Geordnete Liste (ordered-list) --> 
    <ol>
      <li> Eintrag 1 </li>
      <li> Eintrag 2 </li>
      <li> Eintrag 3 </li>
      <li> Eintrag 4 </li>
      <li> Eintrag 5 </li>
    </ol>
    
  </body>
  </html>
